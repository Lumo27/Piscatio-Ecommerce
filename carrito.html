<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> <!-- Archivo CSS personalizado -->
</head>

<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="text-center">Carrito de Compras</h1>
    </div>
  </header>

  <!-- Carrito de Compras -->
  <main class="container my-5">
    <!-- Tabla de productos -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="carrito-items">
          <!-- Los elementos del carrito se llenarán dinámicamente con JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Resumen del pedido -->
    <div class="mt-4 text-end">
      <h4>Total del Pedido: <span id="total-pedido">$0.00</span></h4>
      <button class="btn btn-danger" id="vaciar-carrito">Vaciar Carrito</button>
      <button class="btn btn-success" id="finalizar-compra">Finalizar Compra</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 Mi E-commerce. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/carrito.js"></script> <!-- Archivo JS para funcionalidades del carrito -->
</body>

</html>
