<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Piscatio</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>
    <section class="login">
        <div class="contaniner-login">
            <a href="index.html" class="return"><p>Volver al Menú</p></a>
            <div class="logo">
                <img src="assets/imagenes/image.png" alt="Logo">
            </div>
        </div>
        <div class="container-fomulario">
            <div class="containerlogin">
                <h2>Registro</h2>
            </div>
            <form action="ruta_a_guardar_registro" method="POST" class="formulario" id="registerForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <div class="contedor-submit">
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </section>
    <script src="js/register.js"></script>
</body>
</html>
